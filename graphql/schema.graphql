type User {
  username: String!
  email: String!
  imageUrl: String
  createdAt: String!
}

type AuthResponseType {
  user: User!
  token: String!
}

type Query {
  getUsers: [User]!
}

type Mutation {
  register(
    email: String!
    username: String!
    password: String!
    confirmPassword: String!
  ): User!
  login(username: String!, password: String!): AuthResponseType
}
